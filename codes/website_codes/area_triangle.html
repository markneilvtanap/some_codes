<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Area of Triangle</h1>

    <label for="">Enter a Base: </label>
    <input type="numbers" id="base"><br>
    <label for="">Enter a Height: </label>
    <input type="numbers" id="height"><br>
    <button onclick="area_triangle()">area</button>

    <h1 id="res"></h1>
    <script>
        function area_triangle(){

            let base = Number(document.getElementById("base").value);
            let height = Number(document.getElementById("height").value);

            let area = (base * height) / 2;

            document.getElementById("res").innerHTML = "the area of Triangle is: " + area;



        }
    </script>
</body>
</html>
