<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>incrementing by one</h1> <br>

    <label for="">Enter a number: </label>
    <input type="numbers" id="num">
    <button type="button" onclick="incre()">increment</button><br>

    <h1 id="ress"></h1>



    <script>
        function incre(){

            let Num = Number(document.getElementById("num").value) + 1;


            document.getElementById("ress").innerHTML = "incremented is " + Num;


        }
    </script>
</body>
</html>
